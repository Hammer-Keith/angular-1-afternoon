<!DOCTYPE html>
<html ng-app="myApp">

<head>
  <title>Angular Friends</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body ng-controller="friendCtrl">
  <h1>The
    <strong>facebook</strong> Friend Machine</h1>

  <div class="friends">
    <form class="form-inline searchForm" role="form">
      <div class="form-group">
        <input class="form-control" placeholder="Search By Name" ng-model="filters.searchName">
        <input class="form-control" placeholder="Search By State" ng-model="filters.searchState">
        <select class="input-medium" ng-model="property">
          <option value="name">Name</option>
          <option value="friend_count">#Friends</option>
          <option value="location.city">City</option>
          <option value="location.state">State</option>
          <option value="location.country">Country</option>
        </select>
        <select class="input-medium" ng-model="direction">
          <option value="-">Descending</option>
          <option value="+">Ascending</option>
        </select>
      </div>
    </form>
    <ul>
      <li class='friend' ng-repeat="friend in friends | filter:{ name: filters.searchName, location:{state:filters.searchState}} | orderBy:direction + property">
        <img class="profile-pic" src='{{friend.pic_square}}'>
        <h3>{{friend.name}}</h3>
        <div class="location">
          Location: {{friend.location.city}}, {{friend.location.state}}, {{friend.country}}
        </div>
        <div class="status">
          Status: {{friend.status}}
        </div>
        <div class="num-friends">
          Friends: {{friend.friend_count}}
        </div>
      </li>
    </ul>
  </div>
  {{friends}}

  <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>

  <script src="js/app.js"></script>
  <script src="js/friendCtrl.js"></script>
  <!-- your scripts here -->
</body>

</html>
